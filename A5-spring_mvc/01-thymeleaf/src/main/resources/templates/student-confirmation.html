<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
<h3>Student Confirmation</h3>

The student is confirmed: <span th:text="${student.firstName}
+ ' ' + ${student.lastName}"/>

<br><br>

<span th:text="'Country: ' + ${student.country}"/>

<br><br>

<span th:text="'Fav Language: ' + ${student.favLang}"/>

<br><br>

<ul>
    <li th:each="tempOS : ${student.favOSes}" th:text="${tempOS}"/>
</ul>



</body>
</html>
